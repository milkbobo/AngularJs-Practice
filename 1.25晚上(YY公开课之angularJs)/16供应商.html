<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="angular.min.js"></script>
<script src="service.js"></script>
<script>

var m2 = angular.module('myApp',['mHello']);
m2.config(function(helloProvider){
	console.log(helloProvider);
	helloProvider.str = '456';
});
m2.controller('Aaa',['$scope','hello',function($scope,hello){
	
	$scope.name = hello.name;
	hello.show();
	
}]);


</script>
</head>

<body ng-controller="Aaa">
	<div>{{name}}</div>
</body>
</html>
