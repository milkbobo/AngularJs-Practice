<!DOCTYPE HTML>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="angular.min.js"></script>
<script>

function Aaa($scope,$http){
	$http({
		method: 'GET',
		url: 'http://miaov.com/angular',
		params: {'name':'hello'}
	}).success(function(data){
		return data;
	})
}

</script>
</head>

<body>
    <div ng-controller="Aaa">{{name}}</div>
</body>
</html>
