<!DOCTYPE HTML>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="angular.min.js"></script>
<script>
function Aaa($scope){
		
	$scope.dataList = [
		'aaaaa' , 'bbbbb' , 'cccccc' , 'ddddd'
	];

};



</script>
</head>

<body>
<div ng-controller="Aaa">
	<ul>
    	<li ng-repeat=" data in dataList " ng-click=" data=$index ">{{data}}</li>
    </ul>
</div>
</body>
</html>
