<!DOCTYPE HTML>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="angular.min.js"></script>
<script>

function Aaa(num){   //普通函数
	console.log(num);
}
Aaa(1);

function Bbb($scope){   //angular控制器
	alert(123);
	$scope.name = 'hello miaov';
}

</script>
</head>

<body>
    <div ng-controller="Bbb">{{name}}</div>
</body>
</html>
