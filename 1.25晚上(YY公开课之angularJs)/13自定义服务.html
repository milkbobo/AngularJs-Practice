<html ng-app="myApp">
<head>

<script>

var m1 = angular.module('myApp',[]);

/*m1.factory('hello',function(){

m1.provider('hello',function(){
	return {
		$get : function(){
			return{
				name : '123',
				show : function(){
					console.log(this.name);
				}
			}
		}
	};
});

m1.controller('Aaa',['$scope','hello',function($scope,hello){
	
	$scope.name = hello.name;
	
	hello.show();
	
}]);

</script>
</head>

<body ng-controller="Aaa">
	<div>{{name}}</div>
</body>
