<!doctype html>
<!--<html ng-app='myApp'> 自动初始化，不用bootstrap-->
<html>


<body>
    <div ng-controller="Aaa">
        {{greeting}}
    </div>

    <script src="angular.js"></script>
    <script>
        var m1 = angular.module('myApp', []);
        m1.controller('Aaa', function ($scope) {
            $scope.greeting = 'Welcome!';
        });
        angular.bootstrap(document, ['myApp']);//手动初始化模板，可以指定事件才启动，例如点击事件才启动。
    </script>
</body>

</html>
