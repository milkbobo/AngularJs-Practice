<!doctype html>
<!--<html ng-app='myApp'> 自动初始化，不用bootstrap-->
<html>


<body>
    <div ng-controller="Aaa">
<!--        {{name | currency:"Y"}} 后面冒号跟参数 第一参数：货币符号
        {{name | number:"1"}} 第一参数：保留小数点
        {{name | uppercase}} 转大写字母
        {{name | lowercase}} 转小写字母
         <pre>{{name | json}}</pre> 格式化json格式
         {{name | limitTo:2}}截取前几个字
         {{name | date:"yyyy年MM月dd日 在 HH:mm:ss"}}
         {{name2 | orderBy:"age":true}}排序，第一参数：以什么排序，第二参数：加true逆排
          {{name2 | filter:"red" ,true}}过滤器，第一参数：以什么值过来出来，第二参数：加true全局匹配-->
    </div>

    <script src="angular.js"></script>
    <script>
        var m1 = angular.module('myApp', []);
        m1.controller('Aaa', function ($scope) {
            //$scope.name = '45665654.448';
            //$scope.name = 'asdfsad';
            //$scope.name ={'name':'Edward','age':'24'};
            //$scope.name = '阿什顿健康快乐';
            //$scope.name = '2015-12-30 12:30:52';
            
             $scope.name2 = [
            {color:"red",age:"20"},
            {color:"yellow",age:"30"},
            {color:"blue",age:"40"},
            {color:"green",age:"10"}
           ];
            
            
            
        });
        angular.bootstrap(document, ['myApp']);//手动初始化模板，可以指定事件才启动，例如点击事件才启动。

    </script>
</body>

</html>
